<body>
    <div id="pop-up-div">
        <h1>Play a Game</h1>
        <div id="choice-game">
            <button onclick="gameplay1();" id="yes">Yes</button>
            <button onclick="gameplay2();" id="no">No</button>
        </div>
    </div>
    <div class="main">
        <div class="panel">
            <div class="paneltop">
                <div class="elem">
                    <h4>HIT</h4>
                    <div id="hit" class="box">5</div>
                </div>

                <div class="elem">
                    <h4>TIMER</h4>
                    <div id="timeval" class="box">60</div>
                </div>
                <div class="elem">
                    <h4>SCORE</h4>
                    <div id="score"class="box">
                        0
                    </div>
                </div>
            </div>
            <div class="pbtm">
               
            </div>
        </div>

    </div>
